<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BMI Tracker Training Center</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-4">
  <h3 class="text-center mb-4">BMI Tracker Training Center</h3>

  <!-- Master Data Modal -->
  <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#modalMaster">Input/Import Master Data</button>
  <button class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#modalBerat">Input Berat Badan</button>
  <button class="btn btn-warning mb-2" id="btnSync">Sync Google Sheet ðŸ”„</button>
  <hr>
  
  <!-- History & Report -->
  <div class="row mb-4">
    <div class="col-md-6">
      <input id="searchNIK" class="form-control" placeholder="Cari NIK/Nama/Region...">
    </div>
    <div class="col-md-6 text-end">
      <span id="statusSync" class="text-muted"></span>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle" id="tableReport">
      <thead class="table-light">
        <tr>
          <th>No</th><th>Tanggal</th><th>NIK</th><th>Nama</th>
          <th>Program</th><th>Region</th><th>Unit</th>
          <th>Tinggi (cm)</th><th>Berat (kg)</th><th>BMI</th><th>Status</th>
          <th>Saran</th>
        </tr>
      </thead>
      <tbody id="tbodyReport"></tbody>
    </table>
    <nav>
      <ul class="pagination justify-content-center" id="paging"></ul>
    </nav>
  </div>
</div>

<!-- Modal Master Data -->
<div class="modal fade" id="modalMaster" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Input/Import Master Data</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="formMaster">
        <div class="mb-2"><input required type="text" class="form-control" id="mNIK" placeholder="NIK"></div>
        <div class="mb-2"><input required type="text" class="form-control" id="mNama" placeholder="Nama"></div>
        <div class="mb-2"><input required type="text" class="form-control" id="mProgram" placeholder="Program"></div>
        <div class="mb-2"><input required type="text" class="form-control" id="mRegion" placeholder="Region"></div>
        <div class="mb-2"><input required type="text" class="form-control" id="mUnit" placeholder="Unit"></div>
        <div class="mb-2"><input required type="number" class="form-control" id="mTinggi" placeholder="Tinggi Badan (cm)"></div>
        <button class="btn btn-primary w-100" type="submit">Simpan</button>
      </form>
      <hr>
      <input type="file" id="importMaster" accept=".xlsx,.xls,.csv">
      <div class="form-text">Import file Excel master data</div>
    </div>
  </div></div>
</div>

<!-- Modal Input Berat Badan -->
<div class="modal fade" id="modalBerat" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Input Berat Badan</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="formBerat">
        <div class="mb-2"><input type="date" class="form-control" id="bTanggal" required></div>
        <div class="mb-2"><input type="text" class="form-control" id="bNIK" placeholder="NIK" required></div>
        <div class="mb-2"><input type="number" class="form-control" id="bBerat" placeholder="Berat Badan (kg)" step="0.1" required></div>
        <div class="mb-2">
          <label>Nama: <span id="bNama"></span></label><br>
          <label>Program: <span id="bProgram"></span></label><br>
          <label>Region: <span id="bRegion"></span></label><br>
          <label>Unit: <span id="bUnit"></span></label><br>
          <label>Tinggi: <span id="bTinggi"></span> cm</label>
        </div>
        <button class="btn btn-success w-100" type="submit">Simpan</button>
      </form>
      <div id="infoBMI" class="mt-2"></div>
    </div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="app.js"></script>
</body>
</html>
