<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Monitoring System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">BMI Monitoring System</h1>
    
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="input-tab" data-bs-toggle="tab" data-bs-target="#input" type="button">Input Data</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#report" type="button">Report</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button">History</button>
      </li>
    </ul>
    
    <!-- Tab Content -->
    <div class="tab-content p-3 border border-top-0 rounded-bottom">
      <!-- Input Data Tab -->
      <div class="tab-pane fade show active" id="input" role="tabpanel">
        <form id="weightForm">
          <div class="mb-3">
            <label class="form-label">Tanggal</label>
            <input type="date" class="form-control" id="tanggal" required>
          </div>
          <div class="mb-3">
            <label class="form-label">NIK</label>
            <input type="text" class="form-control" id="nik" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Berat Badan (kg)</label>
            <input type="number" class="form-control" id="beratBadan" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
      
      <!-- Report Tab -->
      <div class="tab-pane fade" id="report" role="tabpanel">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>NIK</th>
              <th>Nama</th>
              <th>Berat Badan</th>
              <th>BMI</th>
              <th>Rekomendasi</th>
            </tr>
          </thead>
          <tbody id="reportTable">
            <!-- Data akan diisi via JavaScript -->
          </tbody>
        </table>
      </div>
      
      <!-- History Tab -->
      <div class="tab-pane fade" id="history" role="tabpanel">
        <div class="mb-3">
          <label class="form-label">Cari NIK</label>
          <input type="text" class="form-control" id="searchNik">
          <button class="btn btn-primary mt-2" onclick="loadHistory()">Cari</button>
        </div>
        <canvas id="weightChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Set tanggal hari ini
    document.getElementById("tanggal").valueAsDate = new Date();
    
    // Submit form
    document.getElementById("weightForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const tanggal = document.getElementById("tanggal").value;
      const nik = document.getElementById("nik").value;
      const beratBadan = document.getElementById("beratBadan").value;
      
      try {
        const result = await google.script.run
          .withSuccessHandler(showResult)
          .saveWeightData(tanggal, nik, beratBadan);
      } catch (error) {
        alert(error.message);
      }
    });
    
    function showResult(result) {
      document.getElementById("result").innerHTML = `
        <div class="alert alert-success">
          <strong>BMI:</strong> ${result.bmi}<br>
          <strong>Rekomendasi:</strong> ${result.rekomendasi}
        </div>
      `;
    }
    
    // Load Report Data
    async function loadReport() {
      const data = await google.script.run.withSuccessHandler(renderReport).getAllWeightData();
    }
    
    function renderReport(data) {
      const table = document.getElementById("reportTable");
      table.innerHTML = data.map(row => `
        <tr>
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td>${row[3]}</td>
          <td>${row[4]}</td>
          <td>${row[5]}</td>
        </tr>
      `).join("");
    }
    
    // Load History Data
    async function loadHistory() {
      const nik = document.getElementById("searchNik").value;
      const data = await google.script.run.withSuccessHandler(renderHistory).getWeightHistory(nik);
    }
    
    function renderHistory(data) {
      const ctx = document.getElementById("weightChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: data.map(item => item.tanggal),
          datasets: [{
            label: "Berat Badan (kg)",
            data: data.map(item => item.beratBadan),
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1
          }]
        }
      });
    }
    
    // Load report saat tab dibuka
    document.getElementById("report-tab").addEventListener("click", loadReport);
  </script>
</body>
</html>
